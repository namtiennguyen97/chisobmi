<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so bmi</title>
</head>
<body>
<script>
let a = Number(prompt("Nhap chieu cao"));
let b = Number(prompt("Nhap can nang"));
let bmi = b / (a*a);
if ( bmi< 18.5){
    alert("UnderWeight");
} else if ( bmi <= 25){
    alert("Normal");
} else if (bmi< 30){
    alert("OverWeight");
} else {
    alert("Obese");
}
</script>

</body>
</html>
